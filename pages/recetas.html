    <section id="turnos" class="py-5 ">
      <div class="container">
        <h2 class="text-center mb-4">Recetas</h2>
        <form class=" caja row g-3 shadow p-4 rounded">

          <!-- Nombre y Apellido -->
          <div class="col-md-6">
            <label for="nombre" class="form-label text-white">Nombre y Apellido</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label text-white">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" required>
          </div>

          <!-- Email y Teléfono -->
          <div class="row g-3 mb-3">
            <div class="col-md-6">
            <label for="telefono" class="form-label text-white">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" required>
          </div>

            <div class="col-md-6">
            <label for="imagen" class="form-label text-white">Subir Imagen:  Credencial y Medicamentos</label>
            <input type="file" class="form-control" id="imagen" accept="image/*">
            <img id="preview" src="#" alt="Vista previa" class="img-fluid rounded mt-2" style="display:none; max-height:150px;">
          </div>

          </div>
          
          <div class="col-12 text-center">

          <button type="submit" class="btn btn-success btn-lg">Enviar</button>
          </div>
        </form>
      </div>
