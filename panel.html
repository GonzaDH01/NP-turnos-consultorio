<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Médico - Turnos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tus estilos -->
  <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- HEADER -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">
          <h4 class="nombre fs-4">Panel Consultorio Médico</h4>
          <h5 class="subtitulo fs-6">Turnos y asistencia</h5>
        </a>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="flex-fill container my-5">
    <h2 class="text-center mb-4">Turnos Reservados</h2>

    <table class="table table-striped shadow rounded">
      <thead class="table-dark">
        <tr>
          <th>Nombre y Apellido</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Asistencia (Secretaria)</th>
          <th>Atendido (Médico)</th>
        </tr>
      </thead>
      <tbody id="tabla-turnos">
        <!-- Turnos se cargarán aquí -->
      </tbody>
    </table>

    <div class="text-center mt-4">
      <button id="limpiar-turnos" class="btn btn-danger">Limpiar todos los turnos</button>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="text-center py-3 mt-auto">
    &copy; 2025 Consultorio Médico - Panel
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script del panel -->
  <script src="JS/panel.js"></script>
</body>
</html>
